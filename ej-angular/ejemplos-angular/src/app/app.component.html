<app-cmp10-autenticacion></app-cmp10-autenticacion>

<button
  (click)="logout()"
  *ngIf="isLoggedIn; else loginButton"
  class="btn btn-dark m-2"
  type="button"
>Logout
</button>

<ng-template #loginButton>
  <button (click)="login()" class="btn btn-primary m-2" type="button">Login</button>
</ng-template>
