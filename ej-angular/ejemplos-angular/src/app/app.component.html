<ng-container *ngIf="isLoggedIn; else loginButton">
  <button
    (click)="logout()"
    class="btn btn-dark m-2"
    type="button"
  >
    Logout
  </button>

  <app-cmp10-autenticacion></app-cmp10-autenticacion>
</ng-container>

<ng-template #loginButton>
  <form (ngSubmit)="login()" [formGroup]="formLogin">
    <div>
      <label for="email">Email:</label>
      <input formControlName="email" id="email" type="email">
    </div>

    <div>
      <label for="password">Password:</label>
      <input formControlName="password" id="password" type="password">
    </div>

    <button
      [disabled]="formLogin.invalid || disabledLoginButton"
      class="btn btn-primary m-2"
      type="submit"
    >
      Login
    </button>
  </form>
</ng-template>
